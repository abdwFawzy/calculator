<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="001.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator__keys">
        <div type="text" name="display" id="display">
           
        </div>
        <div class="ac">
            <button data-action="clear" class="number">AC</button>
            <button data-action="delete" class="number">delete</button>
        </div>
        <div class="wraper">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="key--operator" data-action="add" data-type="opreator">+</button>
            <button class="key--operator" data-action="subtract" data-type="opreator">-</button>
            <button class="key--operator" data-action="multiply" data-type="opreator">&times;</button>
            <button class="key--operator" data-action="divide" data-type="opreator">รท</button>
            <button class="key--equal number" data-action="calculate">=</button>
        </div>
    </div>    
</body>
</html>
