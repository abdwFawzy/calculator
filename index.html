<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="001.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="calculator__keys">
        <button class="key--operator" data-action="add" data-type="opreator">+</button>
        <button class="key--operator" data-action="subtract" data-type="opreator">-</button>
        <button class="key--operator" data-action="multiply" data-type="opreator">&times;</button>
        <button class="key--operator" data-action="divide" data-type="opreator">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
        <div type="text" name="display" id="display">
           
        </div>
      </div>
</body>
</html>
